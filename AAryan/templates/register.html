<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <form id="register-form" action="{{ url_for('register') }}" method="post">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" name="username" required placeholder="Username" id="username">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Email" id="email">
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Password" id="password">
            </div>
            <div class="input-box">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm Password" id="confirm_password">
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
